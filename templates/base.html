
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'usuarios:listUsuarios' %}">Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ejemplares:listEjemplares' %}">Ejemplares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'prestar:listPrestar' %}">Prestar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Escribir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Autor</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">

        {% block content %}
        {% endblock %}
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
